<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary Planner</title>
    <link rel="stylesheet" href="iti.css">
</head>
<body>
    <h1>Itinerary Planner</h1>

    <form id="itinerary-form" action="recommendations.html" method="GET">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="e.g., Delhi" required>

        <label for="budget">Enter Budget:</label>
        <input type="number" id="budget" name="budget" placeholder="e.g., 2000" required>
        <div class="time">
        <label for="from-date">From Date:</label>
        <input type="date" id="from-date" name="from-date" required>
        
        <label for="to-date">To Date:</label>
        <input type="date" id="to-date" name="to-date" required>
        </div>

        <label for="interest">Select Interest:</label>
        <select id="interest" name="interest" required>
            <option value="">--Select an Interest--</option>
            <!-- Options will be populated dynamically in the script -->
        </select>

        <button type="submit">Get Recommendations</button>
    </form>

    <script src="iti.js"></script>
</body>
</html>
