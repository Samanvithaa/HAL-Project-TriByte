<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rental.css">
</head>
<body>
    <div class="rental-cards-container">
        <!-- Handlebars will loop through the 'rentals' and create rental cards dynamically -->
        {{#each rentals}}
        <div class="rental-card">
            <div class="stock-left-box">{{this.stock}} Left</div> <!-- Stock left box -->

            <div class="rental-image">
                <img src="{{this.image_url}}" alt="{{this.vehicle_type}}">
            </div>
            <div class="rental-details">
                <div class="company-name">
                    <h3>{{this.company_name}}</h3>
                </div>
                <div class="features">
                    {{#each this.features}}
                    <div class="feature">{{this}}</div>
                    {{/each}}
                </div>
                <div class="cost-and-button">
                    <div class="cost">
                        <p>â‚¹{{this.cost}}</p>
                    </div>
                    <button class="rent-button">Rent</button> <!-- Rent button -->
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</body>
</html>
