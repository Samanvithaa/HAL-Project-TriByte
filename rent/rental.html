<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rental.css">

</head>
<body>
    <div class="rental-cards-container">
        <div class="rental-card">
            <div class="stock-left-box">1 Left</div> <!-- "1 Left" box at the top -->
    
            <div class="rental-image">
                <img src="bike.jpg" alt="Bike Image">
            </div>
            <div class="rental-details">
                <div class="company-name">
                    <h3>Yulu</h3>
                </div>
                <div class="features">
                    <div class="feature">Feature 1</div>
                    <div class="feature">Feature 2</div>
                    <div class="feature">Feature 3</div>
                    <div class="feature">Feature 4</div>
                </div>
                <div class="cost-and-button">
                    <div class="cost">
                        <p>₹500</p>
                    </div>
                    <button class="rent-button">Rent</button> <!-- Rent button below the content -->
                </div>
            </div>
        </div>
    
        <!-- Repeat similar structure for more rental cards -->
        <div class="rental-card">
            <div class="stock-left-box">2 Left</div> <!-- "2 Left" box at the top -->
    
            <div class="rental-image">
                <img src="bike.jpg" alt="Bike Image">
            </div>
            <div class="rental-details">
                <div class="company-name">
                    <h3>Zoomcar</h3>
                </div>
                <div class="features">
                    <div class="feature">Feature A</div>
                    <div class="feature">Feature B</div>
                    <div class="feature">Feature C</div>
                    <div class="feature">Feature D</div>
                </div>
                <div class="cost-and-button">
                    <div class="cost">
                        <p>₹600</p>
                    </div>
                    <button class="rent-button">Rent</button> <!-- Rent button below the content -->
                </div>
            </div>
        </div>
    
        <!-- Add more cards as needed -->
    </div>
    
    
</body>
</html>
